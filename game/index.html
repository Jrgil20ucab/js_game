<!-- Documentación de la base del juego -->

<!--
Esta sección del código representa la base del juego. Aquí se definen las funciones y estructuras fundamentales que permiten el funcionamiento del juego en sí.

Funciones principales:
- iniciarJuego(): Esta función se encarga de inicializar el juego y preparar todos los elementos necesarios para su ejecución.
- actualizarJuego(): Esta función se ejecuta en cada ciclo del juego y se encarga de actualizar la lógica del juego, como la posición de los objetos y las colisiones.
- dibujarJuego(): Esta función se encarga de dibujar los elementos del juego en la pantalla.

Estructuras principales:
- Jugador: Esta estructura representa al jugador y contiene información como su posición, velocidad y estado.

Es importante tener en cuenta que esta es solo la base del juego y que se deben agregar más funciones y estructuras para implementar la lógica específica del juego en sí.

-->
